<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="body">
    <div id="calc" class="calc">
        <div class="calc_displey">
            <input
                type="text"
                disabled
                id="result"
                class="calc_result"
                value="0"            
            />
        </div>

        <ul class="calc_btns">
            <li>
                <button
                    data-type="clear"
                    type="reset"
                    value="clear"
                    class="btn btn-command"
                >
                    AC
                </button>
            </li>
            <li>
                <button
                    data-type="operator"
                    value="invert"
                    class="btn btn-command"
                >
                    +/-
                </button>
            </li>
            <li>
                <button
                    data-type="operator"
                    value="%"
                    class="btn btn-command"
                >
                 %
                </button>
            </li>
            <li>
                <button
                    data-type="operator"
                    value="/"
                    class="btn btn-command"
                >
                    รท
                </button>
            </li>
            <li>
                <button
                data-type="operand"
                value="7"
                class="btn"
                >
                 7
                </button>
            </li>
            <li>
                <button
                data-type="operand"
                value="8"
                class="btn"
                >
                 8
                </button>
            </li>
            <li>
                <button
                data-type="operand"
                value="9"
                class="btn"
                >
                 9
                </button>
            </li>
            <li>
                <button
                    data-type="operator"
                    value="*"
                    class="btn btn-command"
                >
                    x
                </button>
            </li>
            <li>
                <button
                data-type="operand"
                value="4"
                class="btn"
                >
                 4
                </button>
            </li>
            <li>
                <button
                data-type="operand"
                value="5"
                class="btn"
                >
                 5
                </button>
            </li>
            <li>
                <button
                data-type="operand"
                value="4"
                class="btn"
                >
                 4
                </button>
            </li>
            <li>
                <button
                data-type="operator"
                value="-"
                class="btn btn-command"
            >
                -
            </button>
            </li>
            <li>
                <button
                data-type="operand"
                value="1"
                class="btn"
                >
                 1
                </button>
            </li>
            <li>
                <button
                data-type="operand"
                value="2"
                class="btn"
                >
                 2
                </button>
            </li>
            <li>
                <button
                data-type="operand"
                value="3"
                class="btn"
                >
                 3
                </button>
            </li>
            <li>
                <button
                    data-type="operator"
                    value="+"
                    class="btn btn-command"
                >
                    +
                </button>
            </li>
            <li>
                <button
                data-type="operand"
                value="0"
                class="btn"
                >
                 0
                </button>
            </li>
            <li>
                <button
                data-type="operand"
                value="."
                class="btn"
                >
                 .
                </button>
            </li>
            <li>
                <button
                    data-type="operator"
                    value="="
                    class="btn btn-command"
                >
                    =
                </button>
            </li>
        </ul>
    </div>
<script src="index.js" type="module"></script>    
</body>
</html>
